<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MapTiler Syria Arabic</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // إنشاء الخريطة بالعربي
  const map = new maplibregl.Map({
    container: 'map',
   style: 'https://api.maptiler.com/maps/streets-v2/style.json?keylBTmI1Kh5JyeEMLhaTkH',

    center: [36.2765, 33.5138], // دمشق
    zoom: 12
  });

  // إضافة Marker أحمر
  const userMarker = new maplibregl.Marker({ color: 'red' })
    .setLngLat([36.2765, 33.5138])
    .addTo(map);

  // تحديث موقع المستخدم
  function updateUserLocation(lat, lng) {
    userMarker.setLngLat([lng, lat]);
    map.flyTo({ center: [lng, lat], zoom: 14 });
  }
</script>

</body>
</html>
