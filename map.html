<script>
  // إنشاء الخريطة
  const map = new maplibregl.Map({
    container: 'map',
    style: 'https://api.maptiler.com/maps/streets-v2/style.json?key=XXtb4CcGj4iSekK1Qium',
    center: [36.2765, 33.5138], // دمشق
    zoom: 12
  });

  // إضافة Marker مبدئي
  const userMarker = new maplibregl.Marker({ color: 'red' })
    .setLngLat([36.2765, 33.5138]) // موقع افتراضي
    .addTo(map);

  // وظيفة لتحديث موقع المستخدم
  function updateUserLocation(lat, lng) {
    userMarker.setLngLat([lng, lat]); // تحديث موقع الماركر
    map.flyTo({ center: [lng, lat], zoom: 14 });
  }
</script>
